# PBAP Admin Tool - Docker Compose

services:
  admin-tool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pbap-admin-tool
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # ログ永続化
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
